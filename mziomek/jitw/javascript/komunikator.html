<body>
	<form id="form" action="wpis.php" method="POST" enctype="multipart/form-data">
        Komunikator<br>
        Wiadomości:<br>
        <textarea id="view" name="view" rows="20" cols="50" disabled>Wyłączony... Aby włączyć naciśnij checkbox, jeżeli wyświetli się napis "Działa" to znaczy że się powiodło.</textarea><br><br>

        <input id="nazwa" type="text" name="name"><br>

        <textarea id="message" name="message" rows="10" cols="30" onkeyup="ifEnter(event)"></textarea><br>
        
        <input id="wyslij" type="button" value="Wyślij" onclick="send()">
	</form>
