<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
 
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>Lab JS</title>
<script type="text/javascript">
	function mojaFunkcja(tekst) {
		var mojElement = document.createElement('div');
		document.body.appendChild(mojElement);
		mojElement.innerHTML = tekst;
		console.log('Wywo≈Çanie funkcji z parametrem: ' + tekst);
		mojElement.style.background="rgb("+Math.round(Math.random()*255)+","+Math.round(Math.random()*255)+","+Math.round(Math.random()*255)+")";
		mojElement.onclick=kolor;
		mojElement.onmouseover=zmien;
	}

	function kolor(e) {
		alert(e.target.style.background);
	}

	function zmien(e) {
		e.target.style.background="rgb("+Math.round(Math.random()*255)+","+Math.round(Math.random()*255)+","+Math.round(Math.random()*255)+")";
	}
</script>
</head>
<body>
	<form name="formularz">
		<p id="akapit"><input type="button" value="Rysuj!" onclick="mojaFunkcja('cos')"></p>
	</form>
	<div onclick="alert('OMG! They clicked Kenny!');">Kenny</div>
</body>
</html>
