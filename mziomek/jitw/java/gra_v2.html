<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>JS Gra</title>
<style type="text/css">
div#d1, div#d2, div#d3, div#d4 {
	background-color: red;
	width: 50px;
	height: 50px;
	position: absolute;
}
div#d1 {
	top: 10px;
}
div#d2 {
    top: 10px;
	right: 10px;
}
div#d3 {
	bottom: 10px;
}
div#d4 {
	bottom: 10px;
	right: 10px;
}
div#srodek {
	text-align: center;
}
</style>
<script type="text/javascript">
var czas = -1;
var stop = 0;
var current = 0;
var suma = 0;
var proby = 0;
function start(){
    if(stop == 0){
        var rand = Math.random()*5000;
        setTimeout("setBlue()",rand);
    }
}
    
function setBlue(){
    current = Math.ceil(Math.random()*4);
    var name = "d" + current;
    document.getElementById(name).style.background = "blue";
    stop = 1;
    odliczaj();
}

function odliczaj(){
	czas++
	if(stop == 1){
        document.getElementById('komunikat').innerHTML = "Czas reakcji: " +
            czas + "[ms]";
		setTimeout("odliczaj()",1);
	}else{
		czas = -1;
        start();
	}
}

function wcisnieto(n){
    var name = "d" + n;
	if(n == current){
        document.getElementById(name).style.background = "red";
        suma += czas;
        proby++;
        document.getElementById('srednia').innerHTML = "Srednia: " +
            Math.round(suma/proby) + "[ms]";
        stop = 0;
        current = 0;
    }
}
</script>
</head>
<body>
	<div id="d1" onclick="wcisnieto(1)"></div>
	<div id="d2" onclick="wcisnieto(2)"></div>
	<div id="d3" onclick="wcisnieto(3)"></div>
	<div id="d4" onclick="wcisnieto(4)"></div>
	<div id="srodek">
		<form action="#">
			<p><input type="button" value="start" onclick="start()" /></p>
		</form>
		<p id="komunikat"></p>
        <p id="srednia"></p>
	</div>
</body>
</html>
